<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ขายปืน</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style1.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
    <!-- slider -->
    <section id="slider">
        <div class="carousel slide" data-bs-ride="carousel" id="mySlider">
            <ol class="carousel-indicators">
                <li data-bs-target="#mySlider" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#mySlider" data-bs-slide-to="1"></li>
                <li data-bs-target="#mySlider" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active carousel-image-1">
                    <div class="container">
                        <div class="carousel-caption d-none d-sm-block">
                            <h1 class="display-3">ยินดีต้อนรับเข้าสู่ระบบ</h1>
                        </div>
                    </div>
                </div>
                <div class="carousel-item carousel-image-2">
                    <div class="container">
                        <div class="carousel-caption d-none d-sm-block">
                            <h1 class="display-3">ยินดีต้อนรับเข้าสู่ระบบ</h1>
                        </div>
                    </div>
                </div>
                <div class="carousel-item carousel-image-3">
                    <div class="container">
                        <div class="carousel-caption d-none d-sm-block">
                            <h1 class="display-3">ยินดีต้อนรับเข้าสู่ระบบ</h1>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#mySlider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#mySlider" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </section>
    <!-- form login -->
    <section class="form-login">
        <div class="container">
            <h2><i class='bx bxs-user-pin' style="color: aqua;"></i>เข้าสู่ระบบจัดการพนักงาน</h2>
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-success">เข้าสู่ระบบ</button>
                <button type="reset" class="btn btn-warning">ล้างข้อมูล</button>
                <a href="index.html" class="btn btn-info">กลับหน้าหลัก</a>
            </form>
        </div>
    </section>
    </body>
</html>
